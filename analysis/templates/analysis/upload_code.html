<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ada Web Analyzer</title>

    <!-- Load static files -->
    {% load static %}
    <!-- Bootstrap CSS (via CDN) -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'analysis/css/style.css' %}" />
    <style>
        #drop-zone {
            width: 100%;
            padding: 50px;
            border: 2px dashed #0087F7;
            border-radius: 5px;
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }
        #drop-zone.hover {
            border-color: #333;
            background-color: #f8f8f8;
        }
        #file-preview {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fefefe;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .copy-btn { margin-left: 5px; }
        #confirmation { margin-top: 15px; }
        #live-logs { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Ada Web Analyzer</h1>

        <!-- Row for Upload or Paste Code -->
        <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
            <div class="card-header">Upload .ada File</div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                {% csrf_token %}
                <div id="drop-zone">Drag and drop a file here or click to select one.</div>
                <input id="file-input" class="form-control" type="file" name="ada_file" accept=".ada" style="display: none;" required />
                <div id="file-preview" class="d-none"></div>
                <button type="submit" class="btn btn-primary w-100 mt-3">
                    Analyze File
                </button>
                </form>
            </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
            <div class="card-header">Paste Ada Code</div>
            <div class="card-body">
                <form id="codeForm">
                {% csrf_token %}
                <div class="mb-3">
                    <textarea
                    class="form-control"
                    name="ada_code"
                    rows="8"
                    placeholder="Paste Ada code here..."
                    required
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">
                    Analyze Code
                </button>
                </form>
            </div>
            </div>
        </div>
        </div>

        <!-- Confirmation Message -->
        <div id="confirmation" class="alert d-none" role="alert"></div>

        <!-- Results Section -->
        <div id="resultsSection" class="d-none">
        <ul class="nav nav-tabs" id="resultTabs" role="tablist">
            <li class="nav-item" role="presentation">
            <button
                class="nav-link active"
                id="tokens-tab"
                data-bs-toggle="tab"
                data-bs-target="#tokensTabContent"
                type="button"
                role="tab"
                aria-controls="tokensTabContent"
                aria-selected="true"
            >
                Tokens
            </button>
            </li>
            <li class="nav-item" role="presentation">
            <button
                class="nav-link"
                id="parseTree-tab"
                data-bs-toggle="tab"
                data-bs-target="#parseTreeTabContent"
                type="button"
                role="tab"
                aria-controls="parseTreeTabContent"
                aria-selected="false"
            >
                Parse Tree
            </button>
            </li>
            <li class="nav-item" role="presentation">
            <button
                class="nav-link"
                id="logs-tab"
                data-bs-toggle="tab"
                data-bs-target="#logsTabContent"
                type="button"
                role="tab"
                aria-controls="logsTabContent"
                aria-selected="false"
            >
                Logs / Errors
            </button>
            </li>
        </ul>
        <div class="tab-content border border-top-0 p-3" id="resultTabsContent">
            <!-- Tokens Tab -->
            <div
            class="tab-pane fade show active"
            id="tokensTabContent"
            role="tabpanel"
            aria-labelledby="tokens-tab"
            >
                <h5>Tokens</h5>
                <table class="table table-sm table-striped" id="tokensTable">
                    <thead>
                    <tr>
                        <th>Token Type</th>
                        <th>Lexeme</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div>
                    <button class="btn btn-outline-primary btn-sm" id="downloadTokensBtn">
                        Download Tokens
                    </button>
                    <button class="btn btn-outline-secondary btn-sm copy-btn" id="copyTokensBtn">Copy Tokens</button>
                </div>
            </div>

            <!-- Parse Tree Tab -->
            <div
            class="tab-pane fade"
            id="parseTreeTabContent"
            role="tabpanel"
            aria-labelledby="parseTree-tab"
            >
                <h5>Parse Tree</h5>
                <pre id="parseTree" class="bg-white p-2"></pre>
                <div>
                    <button class="btn btn-outline-primary btn-sm" id="downloadParseTreeBtn">
                        Download Parse Tree
                    </button>
                    <button class="btn btn-outline-secondary btn-sm copy-btn" id="copyParseTreeBtn">Copy Parse Tree</button>
                </div>
            </div>

            <!-- Logs Tab -->
            <div
            class="tab-pane fade"
            id="logsTabContent"
            role="tabpanel"
    <!-- Bootstrap JS (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JS -->
    <script src="{% static 'analysis/js/main.js' %}"></script>
    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const filePreview = document.getElementById('file-preview');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('hover');
        });

        dropZone.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('hover');
        });

        dropZone.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('hover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                previewFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', function(e) {
            if (fileInput.files.length) {
                previewFile(fileInput.files[0]);
            }
        });

        function previewFile(file) {
            // Reset preview and error message container
            filePreview.classList.add('d-none');
            filePreview.textContent = "";
            try {
                // if (!file.type.endsWith(".ada")) {
                //     throw new Error("Invalid file type. Please drop a .ada file.");
                // }
                let reader = new FileReader();
                reader.onload = function(e) {
                    const content = e.target.result;
                    // Show file name, size, and a snippet (first 200 characters)
                    let previewText = `File: ${file.name}\nSize: ${file.size} bytes\n\nPreview:\n${content.substring(0, 200)}\n...`;
                    filePreview.textContent = previewText;
                    filePreview.classList.remove('d-none');
                };
                reader.onerror = function() {
                    throw new Error("Error reading file.");
                };
                reader.readAsText(file);
            } catch (err) {
                filePreview.textContent = "Error: " + err.message;
                filePreview.classList.remove('d-none');
            }
        }
    </script>
</body>
</html>
