<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ada Web Analyzer</title>
    <!-- Bootstrap CSS (via CDN) -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="{% static 'analysis/css/style.css' %}" />
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Ada Web Analyzer</h1>

        <!-- Row for Upload or Paste Code -->
        <div class="row mb-4">
        <div class="col-md-6">
            <div class="card">
            <div class="card-header">Upload .ada File</div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <input
                    class="form-control"
                    type="file"
                    name="ada_file"
                    accept=".ada"
                    required
                    />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Analyze File
                </button>
                </form>
            </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
            <div class="card-header">Paste Ada Code</div>
            <div class="card-body">
                <form id="codeForm">
                {% csrf_token %}
                <div class="mb-3">
                    <textarea
                    class="form-control"
                    name="ada_code"
                    rows="8"
                    placeholder="Paste Ada code here..."
                    required
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">
                    Analyze Code
                </button>
                </form>
            </div>
            </div>
        </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="d-none">
        <ul class="nav nav-tabs" id="resultTabs" role="tablist">
            <li class="nav-item" role="presentation">
            <button
                class="nav-link active"
                id="tokens-tab"
                data-bs-toggle="tab"
                data-bs-target="#tokensTabContent"
                type="button"
                role="tab"
                aria-controls="tokensTabContent"
                aria-selected="true"
            >
                Tokens
            </button>
            </li>
            <li class="nav-item" role="presentation">
            <button
                class="nav-link"
                id="parseTree-tab"
                data-bs-toggle="tab"
                data-bs-target="#parseTreeTabContent"
                type="button"
                role="tab"
                aria-controls="parseTreeTabContent"
                aria-selected="false"
            >
                Parse Tree
            </button>
            </li>
            <li class="nav-item" role="presentation">
            <button
                class="nav-link"
                id="logs-tab"
                data-bs-toggle="tab"
                data-bs-target="#logsTabContent"
                type="button"
                role="tab"
                aria-controls="logsTabContent"
                aria-selected="false"
            >
                Logs / Errors
            </button>
            </li>
        </ul>
        <div class="tab-content border border-top-0 p-3" id="resultTabsContent">
            <!-- Tokens Tab -->
            <div
            class="tab-pane fade show active"
            id="tokensTabContent"
            role="tabpanel"
            aria-labelledby="tokens-tab"
            >
                <h5>Tokens</h5>
                <table class="table table-sm table-striped" id="tokensTable">
                    <thead>
                    <tr>
                        <th>Token Type</th>
                        <th>Lexeme</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button class="btn btn-outline-primary btn-sm" id="downloadTokensBtn">
                    Download Tokens
                </button>
            </div>

            <!-- Parse Tree Tab -->
            <div
            class="tab-pane fade"
            id="parseTreeTabContent"
            role="tabpanel"
            aria-labelledby="parseTree-tab"
            >
                <h5>Parse Tree</h5>
                <pre id="parseTree" class="bg-white p-2"></pre>
                <button class="btn btn-outline-primary btn-sm" id="downloadParseTreeBtn">
                    Download Parse Tree
                </button>
            </div>

            <!-- Logs Tab -->
            <div
            class="tab-pane fade"
            id="logsTabContent"
            role="tabpanel"
            aria-labelledby="logs-tab"
            >
            <h5>Logs / Errors</h5>
            <pre id="logs" class="bg-white p-2"></pre>
            <button class="btn btn-outline-primary btn-sm" id="downloadLogsBtn">
                Download Logs
            </button>
            </div>
        </div>
        </div>
    </div>

    <!-- Bootstrap JS (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JS -->
    <script src="{% static 'analysis/js/main.js' %}"></script>
</body>
</html>
